<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-size: cover;
            color: #f5f5f5;
        }
        .content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .contact-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            color: #343a40;
        }
        .contact-section h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-section .form-control {
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .contact-section .btn-submit {
            background-color: #00c3ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: none;
            padding: 5px 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    <div id="nameError" class="error-message">Name is required.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    <div id="emailError" class="error-message">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    <div id="phoneError" class="error-message">Please enter a valid 10-digit phone number.</div>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">District</label>
                    <select class="form-control" id="state">
                        <option value="">Select your District</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Thanjavur">Thanjavur</option>
                        <option value="Tirchy">Tirchy</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="stateError" class="error-message">Please select your District</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
                    <div id="messageError" class="error-message">Message is required.</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            let isValid = true;

            function validateField(id, condition) {
                const errorElement = document.getElementById(id + 'Error');
                if (condition) {
                    errorElement.style.display = "block";
                    isValid = false;
                } else {
                    errorElement.style.display = "none";
                }
            }

            const name = document.getElementById('name').value.trim();
            validateField('name', name === "" || name[0] !== name[0].toUpperCase());

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@kongu\.edu$/;
            validateField('email', email === "" || !emailPattern.test(email));

            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^\d{10}$/;
            validateField('phone', phone === "" || !phonePattern.test(phone));

            const state = document.getElementById('state').value;
            validateField('state', state === "");

            const message = document.getElementById('message').value.trim();
            validateField('message', message === "");

            return isValid;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
